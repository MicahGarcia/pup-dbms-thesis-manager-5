<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author"      content="Sergey Pozhilov (GetTemplate.com)">
	
	<title>Create Faculty/title>

    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../static/css/style.css">
    <link type="text/css" rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.css" media="screen" >

	<link rel="shortcut icon" href="assets/images/gt_favicon.png">
	
	<link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">

	<!-- Custom styles for our template -->
	<link rel="stylesheet" href="assets/css/bootstrap-theme.css" media="screen" >
	<link rel="stylesheet" href="assets/css/main.css">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="assets/js/html5shiv.js"></script>
	<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<!-- Fixed navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top headroom" >
		<div class="container">
			<div class="navbar-header">
				<!-- Button for smallest screens -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>

			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav pull-right">
    		    <p class="welcome">Welcome, {{user.nickname()}} </p><br>
       			 <p class="welcome" style="top:20px"><a href="{{ url|safe }}">{{ url_linktext }}</a></p>
			</div><!--/.nav-collapse -->
		</div>
	</div> 
	<!-- /.navbar -->

	<header id="head" class="secondary"></header>

	<!-- container -->
     <div class="box">
            <form id="fac_create">
                <div class="profile_details"><p class="label">First Name </p><input type="text" name="f_first_name"></input></div>
                <div class="profile_details"><p class="label">Middle Name </p><input type="text" name="f_middle_name"></input></div>
                <div class="profile_details"><p class="label">Last Name </p><input type="text" name="f_last_name"></input></div>
                <div class="profile_details"><p class="label">Title </p><input type="text" name="f_title"></input></div>
                <div class="profile_details"><p class="label"> E-mail </p><input type="text" name="f_email"></input></div>
                <div class="profile_details"><p class="label">Contact Number </p><input type="text" name="f_phone_num"></input></div>
                <div class="profile_details"><p class="label">Birthday </p><input type="date" name="f_birthdate"></input></div>
                <div class="profile_details"><p class="label">Picture </p><input type="file" name="f_picture"></input></div>
                <div class="container">
                    <div class="profile_details"><p class="label">Search Thesis: </p><input type="text" id="thesisfinder" name="find" placeholder="browse thesis by title"></input></div>
                    <div class="checkbox" id="keyup_lister">
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value"Submit">
            </form>
            <a href="/"><button class="btn btn-secondary" style="display:inline">Cancel</button></a>
        </div>
        
        <script type="text/javascript" src="/static/js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="/static/js/myjs.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
