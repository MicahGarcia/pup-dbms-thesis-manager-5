<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="/static/css/style.css">
        <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    </head>
    <body>
        <p class="welcome">Hi! Welcome {{user.nickname()}} </p><br>
        <p class="welcome" style="top:20px"><a href="{{ url|safe }}">{{ url_linktext }}</a></p>

        <div class="box">
            <h1><small><strong>Faculty Profile</strong></small></h1>
            <form id="form_fac" action="/faculty/page/{{faculty.key.id()}}" method="post">
                <div class="profile_details"><p class="label">First name: </p><input type="text" name="f_first_name" value="{{faculty.f_first_name}}"></input></div>
                <div class="profile_details"><p class="label">Middle name: </p><input type="text" name="f_middle_name" value="{{faculty.f_middle_name}}"></input></div>
                <div class="profile_details"><p class="label">Last name: </p><input type="text" name="f_last_name" value="{{faculty.f_last_name}}"></input></div>
                <div class="profile_details"><p class="label">Title: </p><input type="text" name="f_title" value="{{faculty.f_title}}"></input></div>
                <div class="profile_details"><p class="label"> E-mail: </p><input type="text" name="f_email" value="{{faculty.f_email}}"></input></div>
                <div class="profile_details"><p class="label">Contact number: </p><input type="text" name="f_phone_num" value="{{faculty.f_phone_num}}"></input></div>
                <div class="profile_details"><p class="label">Birthday: </p><input type="date" name="f_birthdate" value="{{faculty.f_birthdate}}"></input></div>
                <div class="profile_details"><p class="label">Picture: </p><input type="file" name="f_picture" value="{{faculty.f_picture}}"></input></div>
                <input type="submit" class="btn btn-primary" value"Submit">
            </form>
            <a href="/faculty/delete/{{faculty.key.id()}}"><button class="btn btn-secondary" style="display:inline">Delete</button></a>
            <a href="/"><button class="btn" style="display:inline">Cancel</button></a>
        </div>
        <script type="text/javascript" src="/static/js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="/static/js/myjs.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
